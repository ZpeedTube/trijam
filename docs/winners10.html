<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="ZpeedTube">
    <title>Trijam - Winners</title>
    <link rel="stylesheet" type="text/css" href="/trijam/css/style.css">
    <link rel="stylesheet" type="text/css" href="/trijam/css/tables.css">
    <script src="/trijam/lib/jquery-3.4.1.js"></script>
    <script src="/trijam/js/winners10.js"></script>
    <script>
        function Link(txt){
            window.location = txt;
        }
        function TrijamNumber() {
            const week = 7;
            const dayoffset = 2; // Offsets days froward
            const weekoffset = 2 * week; // Offsets 2 weeks from first jam week
            // Tuesday of the first week of Trijam #1
            const dateStart = Date.UTC(2019, 0, 1 + weekoffset + dayoffset);
            const dateNow = Date.now();
            const dif = dateNow - dateStart;
            const calc = ((((dif / 1000) / 60) / 60) / 24) / 7;
            return Math.ceil(calc);
        }
    </script>
</head>
<body>
    <button onclick="Link('https://itch.io/jam/trijam-'+TrijamNumber())">CURRENT JAM</button>
    <button onclick="Link('https://itch.io/jam/trijam-'+(TrijamNumber()+1))">NEXT JAM</button><br>
    <center><h1>LATEST TRIJAM WINNERS</h1></center>
    <table>
        <tr id="trHead">
            <th id="firstTh">JAM</th>
            <th>NAME</th>
            <th>GAME</th>
            <th id="lastTh">THEME</th>
        </tr>
    </table>
    <br>
    <button onclick="OpenHOF()">OPEN TRIJAM HALL OF FAME</button>
</body>
</html>
