<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="ZpeedTube">
    <title>Trijam Jamlinks</title>
    <link rel="stylesheet" type="text/css" href="/trijam/css/style.css">
    <script>
        function Link(txt){
            window.location = txt;
        }
        function TrijamNumber() {
            const week = 7;
            const dayoffset = 2; // Offsets days froward
            const weekoffset = 2 * week; // Offsets 2 weeks from first jam week
            // Tuesday of the first week of Trijam #1
            const dateStart = Date.UTC(2019, 0, 1 + weekoffset + dayoffset);
            const dateNow = Date.now();
            const dif = dateNow - dateStart;
            const calc = ((((dif / 1000) / 60) / 60) / 24) / 7;
            return Math.ceil(calc);
        }
    </script>
</head>
<body>    
    <button onclick="Link('https://itch.io/jam/trijam-'+TrijamNumber())">CURRENT JAM</button>
    <button onclick="Link('https://itch.io/jam/trijam-'+(TrijamNumber()+1))">NEXT JAM</button>
</body>
</html>
