<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="author" content="ZpeedTube">
    <title>Trijam Jamlinks</title>
    <link rel="stylesheet" type="text/css" href="/trijam/css/style.css">
    <script src="/trijam/js/jamlinks.js"></script>
    <script defer>
        window.onload = () => {
            const currentBtn = document.getElementById("current");
            if (currentBtn) {
                // Updates trijam number on the button
                currentBtn.innerHTML = `TRIJAM ${TrijamNumber()}`;
            }
        }
    </script>
</head>
<body>    
    <button id="current" onclick="OpenJamLink()">CURRENT TRIJAM</button>
    <button id="next" onclick="OpenJamLink(1)">NEXT JAM</button>
    <br>
    <button onclick="OpenSpecialJamLink('https://itch.io/jam/triple-trijam-2020')">TRIPLE TRIJAM</button>
</body>
</html>
